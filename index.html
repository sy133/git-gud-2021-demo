<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;700&display=swap" rel="stylesheet">

  <script src="share.js"></script>
  <title>Frontend Mentor | Article preview component</title>

</head>
<body>
  <div class="card">
    <img class='side-chick' src='./images/drawers.jpg'/>
    <div class='content'>  
      <h1>
        Shift the overall look and feel by adding these wonderful 
        touches to furniture in your home
      </h1>
  
      <p> 
        Sueyeon is the best
      </p>
  
      <div class="details">
        <div class='author'>
          <img class='avatar' src='./images/avatar-michelle.jpg'/>
          <div>        
            <h3>Michelle Appleton</h3>
            28 Jun 2020
          </div>
  
        </div>
      
        <div class="share" onClick="handleShare()">
          <svg xmlns="http://www.w3.org/2000/svg" width="15" height="13"><path fill="#6E8098" d="M15 6.495L8.766.014V3.88H7.441C3.33 3.88 0 7.039 0 10.936v2.049l.589-.612C2.59 10.294 5.422 9.11 8.39 9.11h.375v3.867L15 6.495z"/></svg>
        </div>
      </div>

    </div>
  </div>

</html>
